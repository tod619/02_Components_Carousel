<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Component Carousel</title>
</head>
<body>
    <div class="carousel">
        <img src="images/image1.jpg" alt="Profile Picture">
        <blockquote class="testimonal">
            <p class="testimonial-text">
                "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis suscipit magni ullam quis eveniet in illum ratione quo, porro odio assumenda, rem numquam distinctio eos."
            </p>
            <p class="testimonial-author">
                Maria de Almedia
            </p>
            <p class="testimonial-job">
                Senior Product Manager at EDP Comerical
            </p>
        </blockquote>
        <button class="btn btn-left">
            <i class="fas fa-chevron-left btn-icon"></i>
        </button>
        <button class="btn btn-right">
            <i class="fas fa-chevron-right btn-icon"></i>
        </button>

        <div class="dots">
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
        </div>
    </div>
</body>
</html>
